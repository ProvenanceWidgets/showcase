<div class="container">
  <div class="row">
    <div class="col-md-12">
      <br/>
      <h4 class="text-center">Phosphor Objects</h4>
    </div>
  </div>

  <div class="row">
    <div class="col-md-3 mt-md">
      <p-card class="w-100">
        <ng-template pTemplate="subtitle" >
          Single Slider
        </ng-template>
        <ng-template pTemplate="content">
          <provenance-slider ngDefaultControl name="name-singleSlider" id="id-singleSlider"
            [(value)]="widgetModel['singleSlider']['model']['value']"
            [(provenance)]="widgetModel['singleSlider']['model']['provenance']"
            (provenanceChange)="widgetUpdated($event, 'singleSlider')"
            [options]="widgetModel['singleSlider']['config']"
            [mode]="widgetModel['singleSlider']['mode']['value']" />
        </ng-template>
      </p-card>
    </div>

    <div class="col-md-3 mt-md">
      <p-card class="w-100">
        <ng-template pTemplate="subtitle" >
          Range Slider
        </ng-template>
        <ng-template pTemplate="content">
          <provenance-slider ngDefaultControl name="name-rangeSlider" id="id-rangeSlider"
            [(value)]="widgetModel['rangeSlider']['model']['value']"
            [(highValue)]="widgetModel['rangeSlider']['model']['highValue']"
            [(provenance)]="widgetModel['rangeSlider']['model']['provenance']"
            (provenanceChange)="widgetUpdated($event, 'rangeSlider')"
            [options]="widgetModel['rangeSlider']['config']" [mode]="widgetModel['rangeSlider']['mode']['value']" />
        </ng-template>
      </p-card>
    </div>

    <div class="col-md-3 mt-md">
      <p-card class="w-100">
        <ng-template pTemplate="subtitle" >
          Radiobutton Group
        </ng-template>
        <ng-template pTemplate="content">
          <provenance-radiobutton ngDefaultControl name="name-radioButtonGroup" id="id-radioButtonGroup"
            [(selected)]="widgetModel['radioButtonGroup']['model']['value']"
            [(provenance)]="widgetModel['radioButtonGroup']['model']['provenance']"
            (provenanceChange)="widgetUpdated($event, 'radioButtonGroup')"
            [data]="widgetModel['radioButtonGroup']['model']['options']"
            [mode]="widgetModel['radioButtonGroup']['mode']['value']" />
        </ng-template>
      </p-card>
    </div>

    <div class="col-md-3 mt-md">
      <p-card class="w-100">
        <ng-template pTemplate="subtitle" >
          Checkbox Group
        </ng-template>
        <ng-template pTemplate="content">
          <provenance-checkbox ngDefaultControl name="name-checkboxGroup" id="id-checkboxGroup"
            [data]="widgetModel['checkboxGroup']['model']['options']"
            [(selected)]="widgetModel['checkboxGroup']['model']['value']"
            [(provenance)]="widgetModel['checkboxGroup']['model']['provenance']"
            (provenanceChange)="widgetUpdated($event, 'checkboxGroup')"
            [mode]="widgetModel['checkboxGroup']['mode']['value']" />
        </ng-template>
      </p-card>
    </div>

    <div class="col-md-3 mt-md">
      <p-card class="w-100">
        <ng-template pTemplate="subtitle" >
          Single Select Dropdown
        </ng-template>
        <ng-template pTemplate="content">
          <provenance-dropdown ngDefaultControl name="name-singleSelectDropdown" id="id-singleSelectDropdown"
            [options]="widgetModel['singleSelectDropdown']['model']['options']" optionLabel="name" dataKey="code"
            [mode]="widgetModel['singleSelectDropdown']['mode']['value']" placeholder="Select one option"
            [(selected)]="widgetModel['singleSelectDropdown']['model']['value']" [showClear]="true" [filter]="true"
            [(provenance)]="widgetModel['singleSelectDropdown']['model']['provenance']"
            (provenanceChange)="widgetUpdated($event, 'singleSelectDropdown')" />
        </ng-template>
      </p-card>
    </div>

    <div class="col-md-3 mt-md">
      <p-card class="w-100">
        <ng-template pTemplate="subtitle" >
          Multi Select Dropdown
        </ng-template>
        <ng-template pTemplate="content">
          <provenance-multiselect ngDefaultControl name="name-multiSelectDropdown" id="id-multiSelectDropdown"
            [(selected)]="widgetModel['multiSelectDropdown']['model']['value']"
            [(provenance)]="widgetModel['multiSelectDropdown']['model']['provenance']"
            (provenanceChange)="widgetUpdated($event, 'multiSelectDropdown')"
            [options]="widgetModel['multiSelectDropdown']['model']['options']" optionLabel="name" dataKey="code"
            [mode]="widgetModel['multiSelectDropdown']['mode']['value']" placeholder="Select option(s)"
            [showClear]="true" [filter]="true" />
        </ng-template>
      </p-card>
    </div>

    <div class="col-md-3 mt-md">
      <p-card class="w-100">
        <ng-template pTemplate="subtitle" >
          Input Text
        </ng-template>
        <ng-template pTemplate="content">
          <provenance-inputtext ngDefaultControl name="inputText" id="id-inputText"
            [(value)]="widgetModel['inputText']['model']['value']"
            [(provenance)]="widgetModel['inputText']['model']['provenance']"
            (provenanceChange)="widgetUpdated($event, 'inputText')"
            [mode]="widgetModel['inputText']['mode']['value']">
          </provenance-inputtext>
        </ng-template>
      </p-card>
    </div>

  </div>
</div>
